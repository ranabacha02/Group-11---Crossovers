{% block content %}

	.home-container{

		grid-template-columns: 1fr 3fr 1fr;
	}


</style>
<!-- 1fr 3fr means two columns and how many fraction of page each takes-->




<div class ="home-container">	<!-- main container-->
	<div>						<!-- container around topics-->
	{% include 'base1/topics_components.html' %}
	</div>

	<div>	<!-- container for rooms-->
		<h5> {{room_count}} rooms available</h5>
		<a href="{% url 'create-room' %}"> Create Room</a>
		<hr>

		{% include 'base1/feed_component.html' %}
	</div>


	<div>
		{% include 'base1/activity_component.html'%}
	</div>
	
	

</div>

{% endblock content %}
