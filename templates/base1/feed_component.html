<div>
	

	{% for room in rooms %}		<!-- for each room-->
			<div>
				{% if request.user == room.host %} <!-- cant edit/update rooms where im not host-->
				<a href="{% url 'update-room' room.id %}"> Edit Room</a> <!-- we pass an ID whenever many instances(rooms in that case)-->
				<a href="{% url 'delete-room' room.id %}"> Delete Room</a>
				{%endif%}

				<a href ="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a> <!-- click on name takes u to profile-->
				<h5> <a href="{% url 'room' room.id %}"> {{room.name}}</a> </h5>
				<small>{{room.topic.name}}</small>
				<small>{{room.description}}</small>

				<hr>
			</div>
		
	
	{% endfor%}
</div>
